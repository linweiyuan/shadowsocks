<!DOCTYPE html>
<!--suppress HtmlUnknownTarget, HtmlFormInputWithoutLabel, HtmlUnknownAttribute -->
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>Shadowsocks账号分享</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <style>
        body {
            margin: 10px
        }

        label {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
<div>
    关键字：
    <div class="layui-inline">
        <input class="layui-input" name="id" id="keyword">
    </div>
    <button class="layui-btn" data-type="reload" id="btnSearch">搜索</button>
</div>

<div>
    <label>账号状态“可用”仅代表墙内能ping通，具体能不能用自己测</label>
</div>

<table class="layui-hide" id="table" lay-filter="table"></table>

<script type="text/html" id="statusTpl">
    <input disabled type="checkbox" id="status" value="{{d.status}}" lay-skin="switch" lay-text="可用|被墙"
           lay-filter="statusFilter" {{ d.status=='可用'?'checked':'' }}>
    <button type="button" class="layui-btn layui-btn-normal" style="float: right" lay-event="ping">检测</button>
</script>

<script src="/layui/layui.js" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var form = layui.form;

        table.render({
            elem: '#table'
            , url: '/accounts'
            , cols: [[
                {title: 'ID', field: 'id', width: 80, sort: true}
                , {title: 'IP', field: 'ip', width: 180, sort: true}
                , {title: '端口', field: 'port', width: 80, sort: true}
                , {title: '密码', field: 'password', width: 180, sort: true}
                , {title: '加密方式', field: 'method', width: 120, sort: true}
                , {title: '位置', field: 'location', width: 250, sort: true}
                , {title: '配置', field: 'config', sort: true}
                , {title: '状态', field: 'status', width: 180, sort: true, templet: '#statusTpl'}
            ]]
            , page: true
        });

        table.on('tool(table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'ping') {
                var pingLoader = layer.load();
                $.get("/ping/" + obj.data.id, function (r) {
                    $(obj.tr).find('input:checkbox').prop("checked", !r.code);
                    form.render('checkbox');
                    layer.close(pingLoader);
                    var msg = '【' + data.ip + ":" + data.port + '】';
                    layer.msg(r.code === 0 ? msg + " 连接正常" : msg + ' 连接超时');
                });
            }
        });

        var $ = layui.$, active = {
            reload: function () {
                table.reload('table', {
                    page: {
                        curr: 1
                    }
                    , where: {
                        keyword: $('#keyword').val()

                    }
                }, 'data');
            }
        };

        $('#btnSearch').click(function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
